<div class="login">
	<div *ngIf="!subscribeView" class="form">
		<h1 class="text-center">Connexion</h1>
		<form-control id="username" label="Nom d'utilisateur" [(value)]="formUser.username" (enterkeypressed)="login()"></form-control>
		<form-control id="password" label="Mot de passe" [(value)]="formUser.password" type="password" (enterkeypressed)="login()"></form-control>
		
		<div class="row">
			<button (click)="login()" class="btn btn-success btn-block">Se connecter</button>
		</div>

		<div class="text-center">
			<a routerLink="" (click)="toggleView()">S'inscrire</a>
		</div>
	</div>

	<div *ngIf="subscribeView" class="form">
		<h1 class="text-center">Inscription</h1>
		<form-control id="name" label="Nom de joueur" [(value)]="formUser.name" (enterkeypressed)="subscribe()"></form-control>
		<form-control id="username" label="Nom d'utilisateur" [(value)]="formUser.username" (enterkeypressed)="subscribe()"></form-control>
		<form-control id="password" label="Mot de passe" [(value)]="formUser.password" type="password" (enterkeypressed)="subscribe()"></form-control>
		
		<div class="row">
			<button (click)="subscribe()" class="btn btn-success btn-block">S'inscrire</button>
		</div>

		<div class="text-center">
			<a routerLink="" (click)="toggleView()">Se connecter</a>
		</div>
	</div>
</div>
