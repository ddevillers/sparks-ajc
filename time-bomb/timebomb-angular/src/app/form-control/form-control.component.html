<div class="form-group row">
    <label [for]="id" class="col-sm-4 col-form-label col-form-label-sm">{{ label }}</label>
	
	<div class="col-sm-8">
	  <input	class="form-control form-control-sm"
				[type]="type"
	  			[id]="id"
				[placeholder]="label"
				[(ngModel)]="value"
				(ngModelChange)="valueChange.emit(value)" />
    </div>
  </div>
