# Logs
logging.level.org.springframework = ERROR
logging.level.org.hibernate = ERROR
logging.level.fr.timebomb = TRACE

logging.file.name = timebomb.log
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%n
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%


# JPA & HIBERNATE
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/timebomb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =

spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Serveur HTTP & MVC
server.tomcat.threads.max = 200
spring.mvc.servlet.path = /api