<div class="card m-3">
	<div class="card-header">
		<h5 class="card-title">Formulaire patient</h5>
	</div>
	
	<div class="card-body">
		<div class="form-group row">
			<label for="secu" class="col-sm-2 col-form-label">#Sécu : </label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="secu" [(ngModel)]="formPatient.secu" />
			</div>
		</div>

		<div class="form-group row">
			<label for="nom" class="col-sm-2 col-form-label">Nom : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nom" [(ngModel)]="formPatient.nom" />
			</div>
		</div>

		<div class="form-group row">
			<label for="prenom" class="col-sm-2 col-form-label">Prénom : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="prenom" [(ngModel)]="formPatient.prenom" />
			</div>
		</div>
	</div>
	
	<div class="card-footer text-right">
		<button *ngIf="!isEditing" (click)="ajouterPatient()" class="btn btn-success m-1">Ajouter</button>
		<button *ngIf="isEditing" (click)="annulerModification()" class="btn btn-danger m-1">Annuler</button>
		<button *ngIf="isEditing" (click)="modifierPatient()" class="btn btn-warning m-1">Modifier</button>
	</div>
</div>



<h2>Liste des patients</h2>

<table class="table table-striped">
	<thead>
		<tr>
			<th>#Sécu</th>
			<th>Nom</th>
			<th>Prénom</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let patient of srvPatient.patients">
			<td>{{ patient.secu }}</td>
			<td>{{ patient.nom | uppercase }}</td>
			<td>{{ patient.prenom }}</td>

			<td>
				<button (click)="editerPatient(patient)" class="btn btn-warning m-1">Editer</button>
				<button (click)="supprimerPatient(patient)" class="btn btn-danger m-1">Supprimer</button>
			</td>
		</tr>
	</tbody>
</table>
