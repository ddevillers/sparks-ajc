<html th:replace="~{ layout.html :: layout('Connexion', ~{ ::body }) }">

<body>
	<form method="POST" action="connect">
		<input type="text" name="username" placeholder="login" />
		<input type="password" name="password" placeholder="password" required />

		<input type="hidden"
				th:name="${ _csrf.parameterName }"
				th:value="${ _csrf.token }" />
		
		<div th:if="${ param.error != null }" class="alert alert-danger">Ooups</div>
		
		<input type="submit" value="Valider" />
	</form>

	Bonjour <span sec:authentication="name"></span>
	Bonjour, [[ ${ #authentication.name } ]]

	<div th:if="${ session.compte != null }" class="alert alert-success">
		Vous êtes déjà connecté, [[ ${ session.compte.login }]].
	</div>
</body>
</html>
