<html th:replace="~{ layout.html :: layout('Edition patient', ~{ ::body }) }">

<body>
	<form method="POST" action="patient">
		<div class="form-group row">
			<label for="secu" class="col-sm-2 col-form-label">Sécurité sociale</label>
			<div class="col-sm-10">
				<input type="text" id="secu" name="secu" class="form-control" th:value="${ patient.secu }" placeholder="Secu" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label for="nom" class="col-sm-2 col-form-label">Nom</label>
			<div class="col-sm-10">
				<input type="text" id="nom" name="nom" class="form-control" th:value="${ patient.nom }" placeholder="Nom" />
			</div>
		</div>

		<div class="form-group row">
			<label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
			<div class="col-sm-10">
				<input type="text" id="prenom" name="prenom" class="form-control" th:value="${ patient.prenom }" placeholder="Prenom" />
			</div>
		</div>

		<div class="form-group row">
			<input type="submit" class="btn btn-success btn-block" value="Valider" />
		</div>
	</form>
</body>

</html>
