<html th:replace="~{ layout.html :: layout('Connexion', ~{ ::body }) }">

<body>
	<form th:if="${ session.compte == null }" method="POST" action="connect">
		<input type="text" name="login" th:value="${ session.login }" placeholder="login" />
		<input type="password" name="password" placeholder="password" required />
		
		<div th:if="${ error != null }" th:text="${ error }" class="alert alert-danger" />
		
		<input type="submit" value="Valider" />
	</form>


	<div th:if="${ session.compte != null }" class="alert alert-success">
		Vous êtes déjà connecté, [[ ${ session.compte.login }]].
	</div>
</body>
</html>
